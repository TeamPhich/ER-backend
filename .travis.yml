language: node_js
node_js:
- 10.16.2
install: npm install
cache:
  directories:
  - node_modules
script: npm test
branches:
  only:
  - master
  - dev
before_install:
- openssl aes-256-cbc -K $encrypted_95bbcdc7725b_key -iv $encrypted_95bbcdc7725b_iv
  -in deploy_rsa.enc -out deploy_rsa -d
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR ubuntu@18.162.125.153:~/ER-backend
  on:
    branch: master
